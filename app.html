<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoice Generator</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="menu">
    <button class="btn print">Print Invoice</button>
    <button class="btn edit">Edit</button><br>
  </div>
 
  <div class="invoice-con"></div>

  <nav>
    <h2>Invoice Generator</h2>
    <button class="btn preInv">Previous Invoice</button>
    <button class="btn zoom">ðŸ”³</button>
  </nav><br>
  <!--form-->
  <div class="entry-con">
    <div>
      <fieldset class="seller">
        <legend>Seller's Details</legend>
        <input type="text" id="seller-name" list="seller-add" placeholder="Company Name (Seller)" required /><br>
        <datalist id="seller-add"></datalist>
        <textarea type="text" id="seller-address" placeholder="Address (Seller)" required></textarea><br>
        <input type="text" id="seller-gstId" placeholder="Gst No (Seller)" required /></input><br>
        <input type="text" id="seller-panNo" placeholder="Company PAN No.(Seller)" required /></input><br>
        <input type="email" id="seller-email" placeholder="Email (Seller)" required /><br>
      </fieldset>
      <fieldset class="buyer">
        <legend>Buyer's Details</legend>
        <input type="text" id="buyer-name" list="buyer-add" placeholder="Company Name (Buyer)" required /><br>
        <datalist id="buyer-add"></datalist>
        <textarea type="text" id="buyer-address" placeholder="Address (Buyer)" required></textarea><br>
        <input type="text" id="buyer-gstId" placeholder="Gst No (Buyer)" required /><br>
        <input type="text" id="buyer-email" placeholder="Email (Buyer)" /><br>
      </fieldset>
      <fieldset class="invoice">
        <legend>Invoice Details</legend>
        <input type="text" id="invoice-no" placeholder="Invoice Number" required /><br>
        <input type="text" name="text" id="invoice-date" onfocus="(this.type='date')" placeholder="Invoice Date dd/mm/yyyy" required />
        <input type="text" id="purchase-no" placeholder="Purchase No (P.O)" required required /><br>
        <input type="text" name="date" id="purchase-date" placeholder="P.O Date dd/mm/yyyy" onfocus="(this.type='date')" required />
        <input type="text" id="challan-no" placeholder="Challan No" required /></input>
        <br><input type="text" id="challan-date" placeholder="Challan Date dd/mm/yyyy" onfocus="(this.type='date')" required />
        <input type="text" id="vehicle-no" placeholder="Vehicle No" /></input><br>
      </fieldset>
    </div>
    <fieldset class="addNewItem">
      <legend>Add New Item</legend>
      <input type="text" id="item-name" placeholder="Item Name" required />
      <div>
        <input type="text" id="item-code" placeholder="Item Code/Description" required /></input>
        <input type="number" id="hsn-code" placeholder="HSN Code" required /></input>
        <select id="gst-rate">
          <option value="0%">Gst 0%</option>
          <option value="5%">Gst 5%</option>
          <option value="12%">Gst 12%</option>
          <option value="18%" selected>Gst 18%</option>
          <option value="28%">Gst 28%</option>
        </select>
        <input type="number" id="item-rate" placeholder="Rate (per unit)" required />
        <input type="number" id="item-qty" placeholder="Quantity" required />
        <select id="per-unit">
          <option value="EA" selected>EACH</option>
          <option value=PAC>PACK</option>
          <option value="LTR">LTR</option>
          <option value="KG">KG</option>
          <option value="MTR">MTR</option>
        </select>
      </div>
    </fieldset>
    <!--/form-->
    <button onclick="AddItem()" class="btn additembtn">Add New Item</button>
    <table id="inputDis" style="max-width: 95%; opacity: 0">
      <thead>
        <tr>
          <th style="width: 30%">Description of Goods</th>
          <th style="width: 15%">HSN Code</th>
          <th>GST</th>
          <th>Quantity</th>
          <th>Rate</th>
          <th>Per</th>
          <th style="width:15%">Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
      <thead class="inputDisT"></thead>
    </table><br>
  </div>
  <br><button id="generate" class="btn generate">Generere Invoice</button><br>

  <!--print library-->
  <script src="library/es6-promise/es6-promise.auto.min.js"></script>
  <script src="library/jspdf-autotable/jspdf.umd.min.js"></script>
  <script src="library/html2canvas/html2canvas.min.js"></script>
  <script src="library/html2pdf/html2pdf.bundle.js"></script>

  <!--javascripts-->
  <script src="js/main.js"></script>
  <script src="js/invoice.js"></script>
  <script src="js/entry.js"></script>
  <script src="js/print.js"></script>
</body>

</html>
